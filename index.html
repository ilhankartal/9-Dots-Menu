<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=chrome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"  href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>9 Dots</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="cardimg.JPG" class="cardimg" id="crdimg">
        <p style="color: wheat;" class="p" id="pp">RIK Aquila</p>
       <h3 style="color: #005c53;">OPEN FOR DOUBLE CLICK !!</h3>
       <h3 style="color: wheat;">CLOSE FOR CLICK CLICK !!</h3>
      </div>

    <div class="main" >
      <div class="navigator" id="na">
        <span style="--i: 0; --x: -1; --y: 0"><i class='bx bx-phone-call'></i></span>
        <span style="--i: 1; --x: 1; --y: 0"><i class='bx bxl-instagram'></i></span>
        <span style="--i: 2; --x: 0; --y: -1"><i class='bx bxl-twitter' ></i></span>
        <span style="--i: 3; --x: 0; --y: 1"><i class='bx bx-message-square-dots'></i></span>
        <span style="--i: 4; --x: -1; --y: 1"><i class='bx bxl-snapchat' ></i></span>
        <span style="--i: 5; --x: -1; --y: -1"><i class='bx bx-alarm' ></i></span>
        <span style="--i: 6; --x: 1; --y: -1"><i class='bx bx-game' ></i></span>
        <span style="--i: 7; --x: 1; --y: 1"><i class='bx bxl-steam' ></i></span>
      </div>
        <div class="close" id="cl"><i class='bx bx-x x' id="x"></i></div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
